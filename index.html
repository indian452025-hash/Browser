<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: data:; script-src 'self' 'unsafe-inline'">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Simple Browser</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="toolbar">
      <button id="back" title="Back">◀</button>
      <button id="forward" title="Forward">▶</button>
      <input id="url" type="text" placeholder="https://example.com" />
      <button id="go">Go</button>
      <button id="reload" title="Reload">⟳</button>
    </div>

    <webview id="webview" src="https://example.com" partition="persist:simple-browser" style="flex:1;"></webview>

    <script src="renderer.js"></script>
  </body>
</html>
